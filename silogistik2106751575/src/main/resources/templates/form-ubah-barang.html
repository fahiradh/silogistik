<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <title>Form Ubah Barang</title>
</head>

<body>
  <nav th:replace="~{fragments/navbar :: navbar(page = 'Barang')}"></nav>
  <div class="container">
    <div class="card m-4 p-0">
      <div class="card-header">
        <div class="text-center">
          <h2>Ubah Barang</h2>
        </div>
      </div>
      <div class="card-body">
        <div class="justify-content-center">
          <form th:action="@{/barang/{sku}/ubah(sku=${barangDTO.sku})}" th:object="${barangDTO}" method="POST">
            SKU: <br>
            <input class="form-control" type="text" th:field="*{sku}" disabled />
            <br><br>

            Merk Barang: <br>
            <input class="form-control" type="text" th:field="*{merk}" />
            <br><br>

            Tipe Barang: <br>
            <input class="form-control" type="number" th:placeholder="${tipe}" disabled />
            <br><br>

            Harga Barang: <br>
            <input class="form-control" type="number" th:field="*{hargaBarang}" />
            <br><br>

            <div class="text-center">
              <a class="btn btn-white border border-primary text-primary" href="/">Batal</a>
              <button class="btn btn-primary" type="submit">Simpan</button>
            
            </div>  
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
